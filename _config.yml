# Site
name: "ARTISM MAGAZINE"
title: "ARTISM MAGAZINE"
description: ""
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
google_analytics: 'UA-xxxxxxxx-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
email: wowthemesnet@gmail.com

# Authors
authors:
  sal:
    name: Naomi Mitsuko Makkelie
    display_name: Naomi
    avatar: 'assets/images/avatar-sal.png'
    email: naomimitsukomakkelie@hotmail.nl
    web: https://www.naomimakkelie.nl
    instagram: https://instagram.com/naomi.mitsuko.makkelie
    description: "Founder of artism"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-admin
  - jekyll-archives
  - jekyll-figure
#  - artist_generator
    
jekyll_admin:
  hidden_links: []
    #- posts
    #- pages
    #- staticfiles
    #- datafiles
    #- configuration
  homepage: "pages"

collections:
  artists:
    output: true
    permalink: /artist/:path/

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, vendor]
