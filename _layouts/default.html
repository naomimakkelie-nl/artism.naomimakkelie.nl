<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        body { font-family: sans-serif; color: #333; margin: 40px; }
        header, footer { text-align: center; margin-bottom: 20px; }
        article { max-width: 700px; margin: auto; }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>
    <article>
        {{ content }}
    </article>
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
    </footer>
</body>
</html>
